{% extends 'core/base.html' %}

{% block title %}Message Details{% endblock %}

{% block content %}
<h1 class="mb-6 text--3xl">Inbox | Message Details</h1>
<!-- {{ conversation }} -->
<!-- {{ conversation.messages.all }} -->
<div class="space-y-6">
    {% for message in conversation.messages.all %}
        <div class="p-6 flex bg-gray-100 rounded-xl"> 
            <div>
                <p class="mb-4">
                    <strong>{{ message.created_by.username }}</strong>
                    @
                    {{ message.created_at }}
                </p>
                <p>
                    {{ message.content }}
                </p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
